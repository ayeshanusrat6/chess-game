<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://www.transparenttextures.com/patterns/chessboard.png');
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      color: gold;
      text-shadow: 2px 2px 5px black;
      margin-bottom: 20px;
    }

    .options {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      width: 80%;
      max-width: 800px;
    }

    .card {
      background: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
      transition: transform 0.2s;
      position: relative;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .coins {
      font-size: 1.5em;
      color: gold;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .reward {
      font-size: 1.2em;
      margin-bottom: 15px;
    }

    .play-btn {
      background: linear-gradient(135deg, #00c853, #009624);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s;
    }

    .play-btn:hover {
      background: linear-gradient(135deg, #00e676, #00c853);
    }

    .disabled {
      background: grey !important;
      cursor: not-allowed;
    }

    .message {
      font-size: 1em;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>â™Ÿï¸ Chess</h1>
  <div class="options">
    <div class="card" id="option5">
      <div class="coins">5 Coins</div>
      <div class="reward">ğŸ† Win 10 Coins</div>
      <button class="play-btn" onclick="playGame(5,10)">Play Now</button>
      <div class="message" style="display:none;">ğŸš« Not enough coins</div>
    </div>
    <div class="card" id="option10">
      <div class="coins">10 Coins</div>
      <div class="reward">ğŸ† Win 20 Coins</div>
      <button class="play-btn" onclick="playGame(10,20)">Play Now</button>
      <div class="message" style="display:none;">ğŸš« Not enough coins</div>
    </div>
    <div class="card" id="option15">
      <div class="coins">15 Coins</div>
      <div class="reward">ğŸ† Win 30 Coins</div>
      <button class="play-btn" onclick="playGame(15,30)">Play Now</button>
      <div class="message" style="display:none;">ğŸš« Not enough coins</div>
    </div>
  </div>

  <script>
    let playerCoins = 50; // New player startup coins

    function playGame(entryFee, reward) {
      if (playerCoins >= entryFee) {
        playerCoins -= entryFee;
        alert(`ğŸ® Game Started! Entry Fee: ${entryFee} coins.`);
        // Matching logic will be added here
      } else {
        let optionId = `option${entryFee}`;
        document.querySelector(`#${optionId} .play-btn`).classList.add('disabled');
        document.querySelector(`#${optionId} .play-btn`).disabled = true;
        document.querySelector(`#${optionId} .message`).style.display = 'block';
      }
    }
  </script>
</body>
</html>
